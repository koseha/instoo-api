name: Deploy to AWS EC2 on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout source code
        uses: actions/checkout@v3

      # ðŸ”„ ë°°í¬ ì‹œìž‘ ì•Œë¦¼
      - name: ðŸ”„ Discord Deploy Start Notification
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{
            "embeds": [{
              "title": "ðŸ”„ ë°°í¬ ì‹œìž‘",
              "description": "**${{ github.repository }}** ë°°í¬ë¥¼ ì‹œìž‘í•©ë‹ˆë‹¤...",
              "color": 3447003,
              "fields": [
                {"name": "ðŸ‘¤ ë°°í¬ìž", "value": "${{ github.actor }}", "inline": true},
                {"name": "ðŸ’¬ ì»¤ë°‹", "value": "${{ github.event.head_commit.message }}", "inline": false}
              ]
            }]
          }' ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸ—ï¸ Build NestJS project
        run: npm run build

      - name: ðŸ§¾ Create .env
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_SSL=${{ secrets.DB_SSL }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}" >> .env
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
          echo "FRONTEND_SUCCESS_URL=${{ secrets.FRONTEND_SUCCESS_URL }}" >> .env
          echo "FRONTEND_ERROR_URL=${{ secrets.FRONTEND_ERROR_URL }}" >> .env
          echo "NODE_ENV=production" >> .env
          echo "CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}" >> .env

      - name: ðŸ“¥ Download RDS SSL cert
        run: curl -o rds-ca-bundle.pem https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem

      - name: ðŸ“¦ Zip production files
        run: zip -r deploy.zip dist package.json .env ecosystem.config.ts rds-ca-bundle.pem

      - name: ðŸ” Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸš€ Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no deploy.zip ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USERNAME }}/
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -x
            cd /home/${{ secrets.EC2_USERNAME }}
            rm -rf app
            unzip -o deploy.zip -d app
            cd app
            echo "âœ… Start npm install"
            npm install --omit=dev
            echo "âœ… Start PM2"
            pm2 restart dist/ecosystem.config.js || pm2 start dist/ecosystem.config.js
          EOF

